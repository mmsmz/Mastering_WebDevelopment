<html lang="en">
<head>

<body>
    <script>
            var var1 = 4;
            if(var1=4){
                document.write('The var1 value is ' + var1);
            }    
            // -----------------
            document.write('<br>');

            if(var1 !=3){
                document.write('The second condition is true ' + var1);
            }   

            // -----------------
            document.write('<br>');

            if(var1 > 2){
                document.write('The third condition is true ' + var1);
            }   
            // -----------------
            document.write('<br>');

            if(var1 < 10){
               document.write('The fourth condition is true ' + var1);
            }
            document.write('<br>');
        // var1 >= 4 ->> true
        if(var1 >=  4){
               document.write('The fifth condition is true ' + var1);
            }
        // var1 <= 4 ->> true
        document.write('<br>');
        if(var1 <=  4){
               document.write('The sixth condition is true ' + var1);
            }
            
        // var1 == '4' ->> true
        document.write('<br>');
            if(var1 == '4'){
               document.write('The seventh condition is true ' + var1);
            }

            // match with datatype
            // ===
            document.write('<br>');
            if(var1 === '4'){
               document.write('The eight condition is true ' + var1);
            }

    </script>

</body>
