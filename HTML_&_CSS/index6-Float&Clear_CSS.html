<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float and Clear</title>
    <style>
        #div1{
            background: orange;
            width: 200px;
            height: 200px;
            margin: 50px;
            float:left;
        }
        #div2{
            background: red;
            width: 200px;
            height: 200px;
            margin: 50px;
            float:left
        }
        #main_div{
            background: silver;
            padding: 50px;
        }
    </style>
</head>
<body>
        <!-- Float and clear -->
    
    <div id="main_div">
        <div id="div1"></div>
        <div id="div2"></div>
        <div style="clear: both;"></div>
    </div>
    
</body> 
</html>
