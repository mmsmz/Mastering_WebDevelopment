<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var var1 = 5,
            var2  = 10;
        var ans1 = var1 + var2,  // 15
            ans2 = var1 - var2,
            ans3 = var2 - var1;
            ans4 = var1 / var2,
            ans5 = var1 % var2,
            ans6 = var2 % var1,

        document.write("5+10 = " + ans1+ '<br>');
        document.write("5-10 = "+ ans2 + '<br>');
        document.write("10-5 = " + ans3 + '<br>');
        document.write("5/10 = " + ans4 + '<br>');
        document.write("5%10 = " + ans5 + '<br>');
        document.write("10%5 = " + ans6 + '<br><br><br>');

            ans7 = ans1,
            ans8 = ans1++,
            ans9 = ans1++,
            ans10 = ans1++,
            ans11 = ++ans1,
            ans12 = ++ans1,

            ans13 = ans1--,
            ans14 = ans1--,

            ans15 = --ans1,
            ans16 = --ans1,

        document.write("ans7 = ans1 >> " + ans7 + '<br>');
        document.write("ans8 = ans1++ >> " + ans8 + '<br>');
        document.write("ans9 = ans1++ >> " + ans9 + '<br>');
        document.write("ans10 = ans1++ >> " + ans10 + '<br>');
        document.write("ans11 = ++ans1 >> = " + ans11 + '<br>');
        document.write("ans12 = ++ans1 >> = " + ans12 + '<br>');
        document.write("ans13 = ans1-- >> = " + ans13 + '<br>');
        document.write("ans14 = ans1-- >> = " + ans14 + '<br>');
        document.write("ans15 = --ans1 >> = " + ans15 + '<br>');
        document.write("ans16 = --ans1 >> = " + ans16 + '<br>');

// x = 5; first x++  => 5
// x = 5; first ++x  => 6

    </script>
</body>
</html>
